<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>车托邦约驾管理系统</title>
	<link rel="stylesheet" href="__STATIC__/css/login.css" >
</head>
<body id="mydiv" >
	<div class="main">
		<h1>车托邦约驾管理系统</h1>
		<form action="{:url('admin/login/doLogin')}" method="post" class="form-signin">
			<div>
				<input type="text" name="username" placeholder="账号">
			</div>
			<div>
				<input type="password" name="pwd" placeholder="密码">
			</div>
			<div class="verify">
				<input type="text" name="captcha" placeholder="验证码">
				<!-- <img src="https://note.youdao.com/login/acc/urs/verify/get?product=YNOTE&width=80&height=32&rc=0.12653496475289927" alt=""> -->
			<img src="{:captcha_src()}" id="captcha" />
				<a class="reload"><label>刷新</label></a>
			</div>
			<div>
				<button type="submit">登录</button>
			</div>
		</form>
	</div>
	<script>
		window.onload = function() {
		    var config = {
		        vx: 4,
		        vy: 4,
		        height: 2,
		        width: 2,
		        count: 200,
		        color: "121, 162, 185",
		        stroke: "130,255,255", 
		        dist: 6000,
		        e_dist: 20000,
		        max_conn: 10 
		    }

		    //调用
		    CanvasParticle(config);
		}
	</script>
	 <script type="text/javascript">
    	// 获取验证码节点对象
    	var c = document.getElementById('captcha');
    	c.onclick = function(){
    		// 设置对象的属性
    		c.src = "{:captcha_src()}?rand="+Math.random();
    	}
    </script>
	<script src="__STATIC__/js/canvas-particle.js"></script>
</body>
</html>
